<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Doctor Appointment</title>
    <link rel="stylesheet" href="emergidoctor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Doctor Appointment</h1>
        </header>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="illness">Describe Your Illness:</label>
                <textarea id="illness" name="illness" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Your Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="charge">Doctor's Charge per Hour:</label>
                <input type="text" id="charge" name="charge" value="$50" readonly>
            </div>
            <div class="form-group">
                <label for="mobile">Your Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="button" onclick="makeAppointment()">Make Appointment</button>
        </form>
    </div>

    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Appointment Confirmed!</p>
            <p>Our team will contact you for further information.</p>
        </div>
    </div>

    <script src="emergidoctor.js"></script>
</body>
</html>
