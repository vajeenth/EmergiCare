<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/dda833109b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Publicinfo.css">
    
  <title>EmergiCare</title>
</head>
<body>
<div class="backbtn">
    <button><a href="#"><i class="fa-solid fa-arrow-left"></i></a></button>
</div>
<div class="heading">
  <h2>Public Information</h2>
  <h4>For Verification </h2>
</div>
    
<div class="Inform">

    <form action="">
        <div class="input" >
            <label class="textlable" for="name">First Name</label>
            <input type="text" id="Fname" placeholder="Enter your firstname" name="fname" minlength="4" maxlength="15">
        </div>
        
        <div class="input" >
            <label class="textlable" for="name">Last Name</label>
            <input type="text" id="Lname" placeholder="Enter your lastname" name="lname" minlength="4" maxlength="15">
        </div>

        <div class="input" >
            <label class="textlable" for="name">email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" minlength="4" maxlength="25">
        </div>
        
        <div class="input" >
            <label class="textlable" for="name">Age</label>
            <input type="number" id="Age" name="age">
        </div>
        
        <div class="input" >
            <label class="checklable" for="name">Male</label>
            <input type="checkbox" id="Male" name="sex">
            <label  class="checklable" for="name">Female</label>
            <input type="checkbox" id="Female" name="sex">
            <label  class="checklable" for="name">Other</label>
            <input type="checkbox" id="Other" name="sex">

        </div>
        <div class="btn">
            <button>Let's Connect</button>
        </div>

    </form>

</div>




<div class="logo">
    <h3>EmergiCare</h3>

</div>

 

</body>
</html>
