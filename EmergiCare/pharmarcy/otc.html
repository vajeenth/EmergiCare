<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Medicine</title>
  <link rel="stylesheet" href="otc.css">
</head>

<body>
    <div class="form-container">
  <h1>Order Medicine</h1>
 
  <form action="process_order.php" method="post">
    <label for="medicine">Medicine Name:</label>
    <input type="text" id="medicine" name="medicine" required>
    <br>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <label for="prescription">Do you have a prescription? (Yes/No)</label>
    <br>
    <input type="radio" id="prescription_yes" name="prescription" value="yes"> Yes
    <input type="radio" id="prescription_no" name="prescription" value="no"> No
    <br>
    <br>
    <button type="submit">Submit Order</button>
  </form>

</div>
<div class="end">Presented by EmergiCare</div>
</body>
</html>
