<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Prescription Medicine</title>
  <link rel="stylesheet" href="precription.css">
</head>
<body>
  <div class="form-container">
  <h1>Order Prescription Medicine</h1>
  <form action="process_order.php" method="post" enctype="multipart/form-data">
    <label for="medicine">Medicine Name:</label>
    <input type="text" id="medicine" name="medicine" required>
    <br>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <label for="prescription">Prescription Image:</label>
    <input type="file" id="prescription" name="prescription" accept="image/*" required>
    <br>
    <br>
    <button type="submit">Submit Order</button>
  </form>
</div>
<div class="end">Presented by EmergiCare</div>
</body>
</html>
